 tech_xenoplague:0 "The Xenoplague"
 tech_xenoplague_desc:1 "Our advancements in the fields of morphogenesis and gene tailoring have opened Pandora's box. The atmospheric dispensation of these newly created neuro-infectious agents would be lethal to all higher forms of life we know, excluding our own species. This technology unlocks the 'Xenoplague' war goal. \n\n"
 tech_military_supremacy:0 "Total Military Supremacy"   
 tech_military_supremacy_desc:1 "Our superior administration and devotion to military thought has produced a society of grandious warriors and rulers. With our improved infrastructure, galaxy-wide propaganda and unquestioned unity we can now wage wars of utter destruction and can annex whole empires with just a few salvos of our terrible warships. This technology unlocks the 'Supremacy' wargoal. \n\n "
 
 
 