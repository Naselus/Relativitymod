civtrade.1.name:0 "Comercio Civil"
civtrade.1.desc:0 "Tras el exitoso establecimiento de la primera colonia [Root.Owner.GetSpeciesName], un intrépido y algunos dirían que imprudente grupo de empresarios de [Root.Capital.GetName] han establecido su primera ruta comercial hacia las colonias exteriores. \n\nEste es un día colosal para [Root.Owner.GetName] y sentará las bases de futuros esfuerzos civiles en las profundidades del espacio para siempre ."

# Options
civtrade.1.a:0 "Que su fé los guíe siempre en su camino."
civtrade.1.b:0 "Sus permisos parecen estar en orden. Continuen."
civtrade.1.c:0 "La acción independiente engendra el pensamiento independiente. Vigile su arrogancia."
civtrade.1.d:0 "El progreso a través de tus propios medios es un esfuerzo que vale la pena."
civtrade.1.e:0 "Sus propuestas de comercio independiente no serán toleradas."
civtrade.1.f:0 "Mantenga sus salarios e impuestos al día y no habrá ningún problema."
civtrade.1.g:0 "La libertad de movimiento y la libertad de comercio son características de nuestra sociedad."
civtrade.1.h:0 "Sus permisos parecen estar en orden. Continuen."

