l_english:
 # new traits added by loki -- descriptions
 leader_trait_ambitious:0 "Ambitious"
 leader_trait_ambitious_desc:1 "This leader will do anything to dazzle the galaxy with their greatness."
 leader_trait_zealous:0 "Zealous"
 leader_trait_zealous_desc:1 "This leader burns with the desire to do what is asked of them and more."
 leader_trait_tactics_master:0 "Tactics Master"
 leader_trait_tactics_master_desc:1 "This leader has an unparalleled mastery of ship tactics."
 leader_trait_logistics_wizard:0 "Logistics Wizard"
 leader_trait_logistics_wizard_desc:1 "This leader seems to make supplies and fuel appear out of thin air."
 leader_trait_brilliant:0 "Brilliant"
 leader_trait_brilliant_desc:1 "This leader is a rare genius."
 leader_trait_starchaser:0 "Starchaser"
 leader_trait_starchaser_desc:1 "This leader seeks adventure at the farthest reaches of the galaxy."
 leader_trait_wrathful:0 "Wrathful"
 leader_trait_wrathful_desc:1 "This leader rages against all -- but more effectively than most."
 leader_trait_vigorous:0 "Vigorous"
 leader_trait_vigorous_desc:1 "This leader has the energy of someone half their age."
 leader_trait_driven:0 "Driven"
 leader_trait_driven_desc:1 "This leader works hard and dreams of greatness."
 leader_trait_dedicated:0 "Dedicated"
 leader_trait_dedicated_desc:1 "This leader prides themself on their reliability."
 leader_trait_tactician:0 "Tactician"
 leader_trait_tactician_desc:1 "This leader is better than average at ship tactics."
 leader_trait_organized:0 "Organized"
 leader_trait_organized_desc:1 "This leader always makes the supply train run on time."
 leader_trait_smart:0 "Smart"
 leader_trait_smart_desc:1 "This leader is smarter than average and puts their mind to good use."
 leader_trait_wanderer:0 "Wanderer"
 leader_trait_wanderer_desc:1 "This leader would rather not stay in one solar system for long, when so many await beyond the hyperlane."
 leader_trait_belligerent:0 "Belligerent"
 leader_trait_belligerent_desc:1 "This leader never backs down from a fight -- and incites plenty of them."
 leader_trait_healthy:0 "Healthy"
 leader_trait_healthy_desc:1 "This leader may be old, but is still sound in body and mind."
 leader_trait_avg_ambition:0 "Average Ambition"
 leader_trait_avg_ambition_desc:1 "This leader has an average amount of ambition."
 leader_trait_avg_zeal:0 "Average Zeal"
 leader_trait_avg_zeal_desc:1 "This leader has an average amount of zeal."
 leader_trait_avg_tactics:0 "Average Tactics"
 leader_trait_avg_tactics_desc:1 "This leader has an average amount of tactical prowess."
 leader_trait_avg_logistics:0 "Average Logistics"
 leader_trait_avg_logistics_desc:1 "This leader has an average amount of logistical expertise."
 leader_trait_avg_intellect:0 "Average Intellect"
 leader_trait_avg_intellect_desc:1 "This leader has an average intellect."
 leader_trait_avg_voyager:0 "Average Voyager"
 leader_trait_avg_voyager_desc:1 "This leader has an average amount of wanderlust."
 leader_trait_avg_belligerence:0 "Average Belligerence"
 leader_trait_avg_belligerence_desc:1 "This leader has an average amount of aggression."
 leader_trait_avg_health:0 "Average Health"
 leader_trait_avg_health_desc:1 "This leader's health is average for their age."
 leader_trait_content:0 "Content"
 leader_trait_content_desc:1 "This leader has little interest in accomplishing anything more."
 leader_trait_lazy:0 "Lazy"
 leader_trait_lazy_desc:1 "This leader never works hard at anything -- especially their command."
 leader_trait_confused:0 "Confused"
 leader_trait_confused_desc:1 "This leader is befuddled by basic ship tactics."
 leader_trait_wastrel:0 "Wastrel"
 leader_trait_wastrel_desc:1 "This leader would prefer to carouse than manage their fleet."
 leader_trait_dumb:0 "Dumb"
 leader_trait_dumb_desc:1 "This leader is not very smart, nor even average in the brains department."
 leader_trait_spacesick:0 "Spacesick"
 leader_trait_spacesick_desc:1 "This leader fears the interstellar expanse, to the point of paralysis."
 leader_trait_disheartened:0 "Disheartened"
 leader_trait_disheartened_desc:1 "This leader has seen too much death, and has no more stomach for it."
 leader_trait_crippled:0 "Crippled"
 leader_trait_crippled_desc:1 "This leader's body is falling apart from old age and battle wounds."
 leader_trait_senile_admiral:0 "Senile Admiral"
 leader_trait_senile_admiral_desc:1 "This leader has severe dementia and should not be commanding a fleet."
 leader_trait_legendary_commander:0 "Legendary Commander"
 leader_trait_legendary_commander_desc:1 "Perhaps the greatest commander of their age, this leader fears nothing except dying with battles unwon."
 leader_trait_legendary_navigator:0 "Legendary Navigator"
 leader_trait_legendary_navigator_desc:1 "Perhaps the greatest navigator of their age, this leader wants to explore the entire galaxy and reveal its every secret."
 leader_trait_legendary_engineer:0 "Legendary Engineer"
 leader_trait_legendary_engineer_desc:1 "Perhaps the greatest engineer of their age, this leader keeps their fleet running more efficiently and effectively than any other."
 leader_trait_diligent:0 "Diligent"
 leader_trait_diligent_desc:1 "This leader keeps their nose to the grindstone -- and hands to the millstone."
 leader_trait_inspiring:0 "Inspiring"
 leader_trait_inspiring_desc:1 "This leader enchants their followers to follow their better natures."
 leader_trait_paragon_of_virtue:0 "Paragon of Virtue"
 leader_trait_paragon_of_virtue_desc:1 "This leader is a white knight of virtue."
 leader_trait_green_thumb:0 "Green Thumb"
 leader_trait_green_thumb_desc:1 "This leader could make the most toxic planets bloom."
 leader_trait_proud:0 "Proud"
 leader_trait_proud_desc:1 "This leader knows that they are great, ane their subjectsare proud to agree."
 leader_trait_incorruptible:0 "Incorruptible"
 leader_trait_incorruptible_desc:1 "This leader follows the rules at all costs."
 leader_trait_disciplined:0 "Disciplined"
 leader_trait_disciplined_desc:1 "This leader sets a routine and sticks to it."
 leader_trait_charming:0 "Charming"
 leader_trait_charming_desc:1 "This leader could charm the tentacles off a space amoeba."
 leader_trait_morally_pure:0 "Morally Pure"
 leader_trait_morally_pure_desc:1 "This leader lives their life strictly according to the dictates of our ethical beliefs."
 leader_trait_agrarian:0 "Agrarian"
 leader_trait_agrarian_desc:1 "This leader respects and supports the work of farmers."
 leader_trait_well_respected:0 "Well Respected"
 leader_trait_well_respected_desc:1 "This leader has earned the respect of their subjects."
 leader_trait_honest:0 "Honest"
 leader_trait_honest_desc:1 "This leader is transparent in all their dealings."
 leader_trait_avg_discipline:0 "Average Discipline"
 leader_trait_avg_discipline_desc:1 "This leader has an average amount of discipline."
 leader_trait_avg_inspiration:0 "Average Inspiration"
 leader_trait_avg_inspiration_desc:1 "This leader has an average amount of charm."
 leader_trait_avg_morals:0 "Average Purity"
 leader_trait_avg_morals_desc:1 "This leader has an average amount of morals."
 leader_trait_avg_agriculture:0 "Average Agriculture"
 leader_trait_avg_agriculture_desc:1 "This leader has an average amount of agrarian experience."
 leader_trait_avg_reputation:0 "Average Respect"
 leader_trait_avg_reputation_desc:1 "This leader has an average reputation."
 leader_trait_avg_ethics:0 "Average Ethics"
 leader_trait_avg_ethics_desc:1 "This leader has an average ethical standard."
 leader_trait_undisciplined:0 "Undisciplined"
 leader_trait_undisciplined_desc:1 "This leader cannot hold themself to a routine."
 leader_trait_ugly:0 "Repulsive"
 leader_trait_ugly_desc:1 "This leader is abnormally ugly and uncharismatic."
 leader_trait_degenerate:0 "Degenerate"
 leader_trait_degenerate_desc:1 "This leader delights in violating ethical taboos."
 leader_trait_oppressive:0 "Oppressive"
 leader_trait_oppressive_desc:1 "This leader fears the farmer class, and resorts to oppression to conquer their fear."
 leader_trait_despised:0 "Despised"
 leader_trait_despised_desc:1 "This leader is universally despised."
 leader_trait_corrupted:0 "Corrupt"
 leader_trait_corrupted_desc:1 "This leader would rather take a bribe than not -- and people know it."
 leader_trait_senile_governor:0 "Senile Governor"
 leader_trait_senile_governor_desc:1 "This leader has severe dementia and should not be governing a planet."
 leader_trait_legendary_scholar:0 "Legendary Scholar"
 leader_trait_legendary_scholar_desc:1 "Perhaps the greatest scholar of their age, this leader inspires all around to feats of scientific discovery."
 leader_trait_legendary_investor:0 "Legendary Investor"
 leader_trait_legendary_investor_desc:1 "Perhaps the greatest investor of their age, this leader is rumored to mumble stock tips in their sleep."
 leader_trait_legendary_industrialist:0 "Legendary Industrialist"
 leader_trait_legendary_industrialist_desc:1 "Perhaps the greatest industrialist of their age, this leader brought their planet into a new age of prosperity."
 leader_trait_bloodthirsty:0 "Bloodthirsty"
 leader_trait_bloodthirsty_desc:1 "This leader lives for bloodshed and battle."
 leader_trait_inspiring:0 "Fearless"
 leader_trait_inspiring_desc:1 "This leader shows no fear."
 leader_trait_defiant:0 "Defiant"
 leader_trait_defiant_desc:1 "This leader once faced a charging snirlan -- and stood their ground."
 leader_trait_innovative:0 "Innovative"
 leader_trait_innovative_desc:1 "This leader knows that the general who fights the same war twice loses at least one war."
 leader_trait_honorable:0 "Honorable"
 leader_trait_honorable_desc:1 "This leader's honorable nature inspires their troops to bravery."
 leader_trait_champion:0 "Champion"
 leader_trait_champion_desc:1 "This leader has fought in the most brutal of battles and risen to the occasion."
 leader_trait_fierce:0 "Fierce"
 leader_trait_fierce_desc:1 "This leader first reaction to most problems is a growl and a loaded weapon."
 leader_trait_brave:0 "Brave"
 leader_trait_brave_desc:1 "This leader would sooner die than show any cowardice."
 leader_trait_steadfast:0 "Steadfast"
 leader_trait_steadfast_desc:1 "This leader has never backed down -- except that one time against a charging snirlan."
 leader_trait_tinkerer:0 "Tinkerer"
 leader_trait_tinkerer_desc:1 "This leader constantly seeks new ways to improve their army's effectiveness."
 leader_trait_kind:0 "Kind"
 leader_trait_kind_desc:1 "This leader would not send their troops to a meaningless death."
 leader_trait_veteran:0 "Veteran"
 leader_trait_veteran_desc:1 "This leader has fought many a battle and survived them all."
 leader_trait_avg_ferocity:0 "Average Ferocity"
 leader_trait_avg_ferocity_desc:1 "This leader has an average amount of ferocity."
 leader_trait_avg_courage:0 "Average Bravery"
 leader_trait_avg_courage_desc:1 "This leader has an average amount of courage."
 leader_trait_avg_toughness:0 "Average Toughness"
 leader_trait_avg_toughness_desc:1 "This leader has an average amount of toughness."
 leader_trait_avg_innovation:0 "Average Innovation"
 leader_trait_avg_innovation_desc:1 "This leader has an average tendency towards innovation."
 leader_trait_avg_honor:0 "Average Honor"
 leader_trait_avg_honor_desc:1 "This leader has an average amount of honor."
 leader_trait_avg_readiness:0 "Average Readiness"
 leader_trait_avg_readiness_desc:1 "This leader has an average fighting readiness."
 leader_trait_timid:0 "Timid"
 leader_trait_timid_desc:1 "This leader faints at the sight of blood."
 leader_trait_cowardly:0 "Cowardly"
 leader_trait_cowardly_desc:1 "This leader is a quivering coward."
 leader_trait_weak:0 "Weak"
 leader_trait_weak_desc:1 "A charging snirlan? Run!."
 leader_trait_stubborn:0 "Stubborn"
 leader_trait_stubborn_desc:1 "This leader prizes conventionality above victory."
 leader_trait_nasty:0 "Nasty"
 leader_trait_nasty_desc:1 "This leader seems to delight in counting the body bags of their own soldiers."
 leader_trait_decadent:0 "Decadent"
 leader_trait_decadent_desc:1 "This leader may have once fought a battle -- or not -- and would certainly rather not repeat the experience."
 leader_trait_senile_general:0 "Senile General"
 leader_trait_senile_general_desc:1 "This leader has severe dementia and should not be leading an army."
 leader_trait_legendary_butcher:0 "Legendary Butcher"
 leader_trait_legendary_butcher_desc:1 "Bring me the skulls of our enemies and we shall make goblets of them, to drink from during the interstellar journey to our next bloody victory."
 leader_trait_legendary_invader:0 "Legendary Invader"
 leader_trait_legendary_invader_desc:1 "Perhaps the greatest invader of their age, this leader can conquer even the best-fortified planet."
 leader_trait_legendary_protector:0 "Legendary Protector"
 leader_trait_legendary_protector_desc:1 "Perhaps the greatest protector of their age, this leader has never lost a garrison under their command."


