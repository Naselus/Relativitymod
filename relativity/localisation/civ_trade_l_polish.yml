 #############################


 civtrade.1.name:0 "Handel Cywilny"
 civtrade.1.desc:0 "Po założeniu pierwszej kolonii należącej do [Root.Owner.GetSpeciesName] pierwsi niezalezni podroznicy na [Root.Capital.GetName] ustanowili pierwsze szlaki handlowe na kolonie zewnętrzne. \n\nTo niezapomniany dzień dla [Root.Owner.GetName] i na zawsze zmieni to kierunek w którym idzie cywilizacja odkrywając głębie kosmosu."
 # Options 
 civtrade.1.a:0 "Niech wiara prowadzi ich w podróży."
 civtrade.1.b:0 "Twoje pozwolenia wydają się w porządku. Możesz kontynuować." 
 civtrade.1.c:0 "Niezależne czyny rodzą się z niezależnych myśli. Pamiętaj o tym." 
 civtrade.1.d:0 "Rozwój dzięki własnej pracy jest warty zachodu."  
 civtrade.1.e:0 "Próby ustanowienia niezależnego przedsiębiorstwa nie będą tolerowane."  
 civtrade.1.f:0 "Pilnuj by opłacać pozwolenia i podatki a nie będzie problemu."  
 civtrade.1.g:0 "Swoboda przemieszczania się i swoboda handlu to jedne z najważniejszych rzeczy."
 civtrade.1.h:0 "Twoje pozwolenie zostało zaakceptowane. Możesz kontynuować."

 civ.1.name:0 "Największe show na każdym świecie!"
 civ.1.desc:0 "Po przemierzeniu najdalszych zakątków kosmosu, wielki Kemplerer postanowił ujawnić swój statek - Rosette! Wypełniony cudami z całej galaktyki. \n\nJeśli Kemplerer i jego okręt Rosette znajdują się w systemie to upewnij się by wejść na pokład na Wielką Galaktyczną Galę!"
 # Options 
 civ.1.a:0 "Zaczynamy Pokaz!"
 
